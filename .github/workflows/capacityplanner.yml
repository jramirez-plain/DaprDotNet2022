name: capacityplanner

on:
  push:
    branches: [ "main" ]
    #paths: 
    # - "src/CapacityPlanner"
  pull_request:
    branches: [ "main" ]
    
jobs:

  docker:
    # needs: build
    runs-on: ubuntu-latest    
    env:
      appId: 'capacityplanner'
      appRev: 'latest' #${{ github.sha }}
    steps:
    - uses: azure/docker-login@v1
      with:
        login-server: yourACRname.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}    

    - run: |
        pwd
        docker build -t jramgar.azurecr.io/${{ env.appId }}:${{ env.appRev }}  -f src/CapacityPlanner/Dockerfile . 
        docker push jramgar.azurecr.io/${{ env.appId }}:${{ env.appRev }}
